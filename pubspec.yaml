name: my_weather
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1  # تحديث للإصدار الأحدث
  intl: ^0.19.0  # تحديث للإصدار الأحدث
  flutter_dotenv: ^6.0.0  # تحديث للإصدار الأحدث
  geolocator: ^14.0.2  # تحديث للإصدار الأحدث
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^14.1.5
  workmanager: ^0.7.0
  connectivity_plus: ^5.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0  # تحديث للإصدار الأحدث
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
flutter:
  uses-material-design: true
  
  # الأصول (Assets)
  assets:
    - assets/fonts/  # أضف المجلد كاملاً
    - .env
    - assets/icon/logo.png
  
  # الخطوط (Fonts) - ⚠️ التصحيح هنا ⚠️
  fonts:
    - family: Ethnocentric  # ✅ اسم العائلة الصحيح
      fonts:
        - asset: assets/fonts/Ethnocentric_Rg_It.otf
          # يمكن إضافة أوزان أخرى إذا كانت موجودة:
          # - asset: assets/fonts/Ethnocentric-Bold.otf
          #   weight: 700